<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      FeWo-direkt | Book your holiday apartment: apartments, holiday homes
    </title>
  </head>
  <body>
    <!--  Navbar-->
    <header class="bg-white shadow-md">
      <div class="container mx-auto flex justify-between items-center p-4">
        <a href="#" class="text-xl font-bold text-gray-700">FeWo direkt</a>
        <nav class="space-x-4">
          <a href="#" class="text-gray-600 hover:text-gray-900">Home</a>
          <a href="#" class="text-gray-600 hover:text-gray-900">Destinations</a>
          <a href="#" class="text-gray-600 hover:text-gray-900">Experiences</a>
          <a href="#" class="text-gray-600 hover:text-gray-900">Login</a>
          <a href="#" class="text-blue-500 hover:text-blue-700">Sign Up</a>
        </nav>
      </div>
    </header>
    <!--Hero-->
    <section
      class="relative bg-cover bg-center min-h-[600px] text-white flex items-center justify-center px-4"
      style="background-image: url(&quot;public/candle.avif&quot;)"
    >
      <div class="absolute inset-0 bg-black bg-opacity-50"></div>
      <div class="relative z-10 text-center w-full max-w-4xl mx-auto">
        <h1 class="text-3xl sm:text-4xl md:text-5xl font-bold mb-6 px-4">
          Alles gut, du buchst bei
          <span class="text-blue-500">FeWo-direkt</span>
        </h1>

        <!-- Form Container -->
        <div
          class="bg-white bg-opacity-90 rounded-3xl md:rounded-full p-4 shadow-lg flex flex-col md:flex-row md:inline-flex items-center space-y-4 md:space-y-0 md:space-x-2"
        >
          <!-- Location Input -->
          <div class="relative flex items-center w-full md:w-auto">
            <svg
              class="w-5 h-5 text-gray-500 absolute left-3"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M17.657 16.657A8 8 0 1119 10m-4 4l-5 5m0 0l-5-5m5 5V10"
              />
            </svg>
            <input
              type="text"
              placeholder="Wo soll's hingehen?"
              class="w-full md:w-48 lg:w-60 p-3 pl-10 rounded-full border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 text-gray-700"
            />
          </div>

          <!-- Date Input -->
          <div class="relative flex items-center w-full md:w-auto">
            <svg
              class="w-5 h-5 text-gray-500 absolute left-3"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M8 7V3m8 4V3m-4 4h.01M5 11h14M7 14h10M7 17h10M7 20h10"
              />
            </svg>
            <input
              type="date"
              placeholder="Daten"
              class="w-full md:w-48 lg:w-60 p-3 pl-10 rounded-full border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 text-gray-700"
            />
          </div>

          <!-- Guests Input -->
          <div class="relative flex items-center w-full md:w-auto">
            <svg
              class="w-5 h-5 text-gray-500 absolute left-3"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M5.121 13.121A3 3 0 117 7a3 3 0 01-1.879.879m6.758-2.64A3.001 3.001 0 0114 10v2a3 3 0 01-2 2.83M7 10a3 3 0 013-3 3.001 3.001 0 013 3v2a3 3 0 01-2 2.83M12 19v-3m-1.465 1.535a2 2 0 01-1.07-.535M16 20v-3m-2 3v-3m3 3v-3"
              />
            </svg>
            <input
              type="text"
              placeholder="GÃ¤ste"
              class="w-full md:w-40 lg:w-48 p-3 pl-10 rounded-full border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 text-gray-700"
            />
          </div>

          <!-- Search Button -->
          <button
            class="w-full md:w-auto bg-blue-600 text-white px-6 py-3 rounded-full font-semibold hover:bg-blue-700 transition focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
          >
            Suchen
          </button>
        </div>
      </div>
    </section>
    <script type="module" src="/main.js"></script>
  </body>
</html>
